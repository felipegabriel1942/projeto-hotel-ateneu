<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<!-- Referência externa para icones -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	
		
	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="/bootstrap.css"/>	
	<h:outputStylesheet library="css" name="/estilo.css"/>

</h:head>
<h:body>

	<!-- MENU DE NAVEGAÇÃO -->
	<ui:include src="/templates/menu-navegacao.xhtml"></ui:include>
	<!--  FIM DO MENU DE NAVEGAÇÃO -->

	<!-- TITULO DA PAGINA E NOME DO USUARIO LOGADO -->
	<div class="areaUsuario">
		<div id="titulo-pagina">
			<h5>
				<i class="fa fa-automobile" style="padding-right: 5px; color: black;"></i>Aluguel de Carro
			</h5>
		</div>
		<div id="usuarioLogado">
			<b>Usuário: </b>
			<h:outputLabel value="#{usuarioBean.usuarioLogado.nomeCompleto}" />
		</div>
	</div>

	<!-- INICIO DO CORPO DO FOMULARIO -->
	<div class="container">
		<h:form>
			<!-- MENSAGENS DE VALIDAÇÃO -->
			<h:messages id="mensagens" errorClass="alert alert-danger "
				warnClass="alert alert-warning" infoClass="alert alert-primary" />
			<div class="area-formulario">
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel value="Pesquisar contrato: " for="contrato" />
					<h:inputText id="contrato"
						value="#{clienteBean.contratoPesquisado}"
						styleClass="campo-formulario" />
					<h:commandButton value="Pesquisar"
						action="#{clienteBean.pesquisarContrato}"
						styleClass="btn btn-primary" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:outputLabel value="Cliente em atendimento: " for="cliente" />
					<h:outputText
						value="#{clienteBean.contratoRestaurante.nomeCompleto}"
						id="cliente" />
				</h:panelGrid>
			</div>
		</h:form>

		<h:form>


			<div class="area-formulario"
				style="margin-top: 10px; margin-bottom: 10px;">
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputLabel value="Carro: " for="carro" />
					<h:selectOneMenu id="carro"
						value="#{clienteBean.operacaoCarro.nomeServico}"
						styleClass="campo-formulario">
						<f:selectItems value="#{servicoBean.listaCarro}" />
					</h:selectOneMenu>

				</h:panelGrid>
				<h:commandButton action="#{clienteBean.adicionarServicoCarro}"
					value="Salvar" styleClass="btn btn-primary"></h:commandButton>
			</div>
		</h:form>
	</div>
	
	<!-- Optional JavaScript --> 
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
</h:body>
</html>
