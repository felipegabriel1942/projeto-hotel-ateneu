<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="/bootstrap.css"/>	
	<h:outputStylesheet library="css" name="/estilo.css"/>

	<title>Hotel Ateneu</title>
</h:head>
<h:body>

	<!-- MENU DE NAVEGAÇÃO -->
	<ui:include src="/templates/menu-navegacao.xhtml"></ui:include>
	<!--  FIM DO MENU DE NAVEGAÇÃO -->

	<h5>Administrar Usuarios</h5>

	<h:form id="cadastroUsuario">
		<h:messages />
	<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="all" cellpadding="5" style="align: center;">
		<f:facet name="header">Listagem de Usuários</f:facet>
		<f:facet name="footer"><h:column></h:column></f:facet>
		
		<h:column>
			<f:facet name="header">Código</f:facet>
			#{usuario.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">Login</f:facet>
			#{usuario.login}
		</h:column>
		
		<h:column>
			<f:facet name="header">Nome Completo</f:facet>
			#{usuario.nomeCompleto}
		</h:column>
		
				
	</h:dataTable>

	</h:form>



	<!-- Optional JavaScript --> 
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
</h:body>
</html>
