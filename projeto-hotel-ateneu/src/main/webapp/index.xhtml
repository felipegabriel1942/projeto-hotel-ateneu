<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Referência externa para icones -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="/bootstrap.css" />
	<h:outputStylesheet library="css" name="/estilo.css" />

	<title>Hotel Ateneu</title>
</h:head>
<h:body>
<div  class="conteudo-tela-login">
	<!-- TITULO DA PAGINA -->
	<nav class="navbar navbar-expand-sm bg-primary ">
		<a class="navbar-brand" href="#" style="color:white;">
			<h:graphicImage value="resources/imagens/logo-hotel.png" width="35" height="35" class="d-inline-block align-top"/>
			Hotel Ateneu
		</a>

	<!-- BOTÃO QUE ATIVA A JANELA MODAL -->
	<button type="button" class="btn btn-outline-light ml-auto btn-light"
		data-toggle="modal" data-target="#janela" id="botaoLogin">Logar</button>
	</nav>


	<div class="container">

		<!-- MENSAGEM DE ERRO AO LOGAR -->
		<h:messages class="alert alert-danger" id="mensagemErroLogin" />


		<!-- JANELA MODAL DO LOGIN -->
		<h:form class="modal fade" id="janela">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<!-- CABEÇALHO DA JANELA DE LOGIN -->
					<div class="modal-header">
						
						<h4 class="modal-title"><i class="fa fa-expeditedssl" style="padding-right: 5px;"></i>Efetuar login</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span area-hidden="true">&times;</span>
						</button>
					</div>

					<!-- ENTRADA DE DADOS PARA O LOGIN -->
					<div class="modal-body">
						<div class="form-group">
							<h:outputLabel value="Login: " for="nome" />
							<h:inputText id="nome" label="Nome"
								value="#{usuarioBean.usuario.login}" />
						</div>

						<div class="form-group">
							<h:outputLabel value="Senha: " for="senha" />
							<h:inputSecret id="senha" label="senha"
								value="#{usuarioBean.usuario.senha}" />
						</div>

					</div>

					<div class="modal-footer">
						<h:commandButton value="Login" action="#{usuarioBean.logar}" />
					</div>

				</div>
			</div>

		</h:form>
	</div>

</div>
	<!-- RODAPÉ DA PÁGINA -->
	<ui:include src="/templates/rodape.xhtml"></ui:include>
	<!--  FIM DO RODAPÉ DA PÁGINA -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
</h:body>
</html>
