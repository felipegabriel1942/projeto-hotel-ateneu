<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="/bootstrap.css"/>	
	<h:outputStylesheet library="css" name="/estilo.css"/>

	<title></title>
</h:head>
<h:body>

	<!-- MENU DE NAVEGAÇÃO -->
	<ui:include src="/templates/menu-navegacao.xhtml"></ui:include>
	<!--  FIM DO MENU DE NAVEGAÇÃO -->

	<h5>Cadastro de Usuarios</h5>

	<h:form id="cadastroUsuario">
		<h:messages />

		<h:panelGrid columns="2" cellpadding="5">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuario" />
			</f:facet>
			
			<h:outputLabel value="Nome: " for="nome"/>
			<h:inputText id="nome" value="#{usuarioBean.usuario.nomeCompleto}" size="50" required="true"
			requiredMessage="Informe o nome completo do usuario"/>
			
			<h:outputLabel value="Login: " for="login"/>
			<h:inputText id="login" value="#{usuarioBean.usuario.login}" size="25" required="true"
			requiredMessage="Informe um login válido"/>
			
			<h:outputLabel value="Senha: " for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" size="25" required="true"
			requiredMessage="Informe uma senha"/>
			
			<h:outputLabel value="Confime a senha: " for="senhaConfirmar" />
			<h:inputSecret id="senhaConfirmar" value="#{usuarioBean.confirmarSenha}" size="25" required="true"
			requiredMessage="Informe a senha de confirmação"/>
			
			<h:commandButton action="#{usuarioBean.cadastroUsuario}" value="Salvar"/>
		</h:panelGrid>


	</h:form>



	<!-- Optional JavaScript --> 
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
</h:body>
</html>
