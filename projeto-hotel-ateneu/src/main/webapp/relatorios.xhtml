<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />


	<!-- Referência externa para icones -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet"
		href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

	<script>
		$.noConflict();
		jQuery(document).ready(function($) {
			$("#calendario").datepicker();
		});
	</script>

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="/bootstrap.css" />
	<h:outputStylesheet library="css" name="/estilo.css" />


	<title>Hotel Ateneu</title>
</h:head>
<h:body>
	<div class="conteudo">
		<!-- MENU DE NAVEGAÇÃO -->
		<ui:include src="/templates/menu-navegacao.xhtml"></ui:include>
		<!--  FIM DO MENU DE NAVEGAÇÃO -->

		<!-- TITULO DA PAGINA E NOME DO USUARIO LOGADO -->
		<div class="areaUsuario">
			<div id="titulo-pagina">
				<h5>
					<i class="fa fa-bar-chart"
						style="padding-right: 5px; color: green;"></i>Relatorios
				</h5>
			</div>
			<div id="usuarioLogado">
				<b>Usuário: </b>
				<h:outputLabel value="#{usuarioBean.usuarioLogado.nomeCompleto}" />
			</div>
		</div>

		<!-- INICIO DO CORPO DO FOMULARIO -->

		<h:form>
			<div class="area-formulario">
				<h:messages infoClass="alert alert-primary" />
				<h:panelGrid columns="2" cellpadding="10">

					<h:outputLabel value="Relátorio de usuarios:" for="relUsuarios" />
					<h:commandButton value="Gerar" id="relUsuarios"
						actionListener="#{usuarioBean.imprimirUsuarios}" styleClass="btn btn-primary"/>

					<h:outputLabel value="Relátorio de contratos ativos:"
						for="relContratos" />
					<h:commandButton value="Gerar" id="relContratos"
						actionListener="#{clienteBean.imprimirContratosAtivos}" styleClass="btn btn-primary"/>

				</h:panelGrid>
			</div>
		</h:form>
	</div>



	<!-- FIM DO CORPO DO FOMULARIO -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
</h:body>
</html>
